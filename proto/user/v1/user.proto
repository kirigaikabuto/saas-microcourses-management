syntax = "proto3";

package user.v1;

option go_package = "github.com/saas-microcourses-management/proto/gen/user/v1;userv1";

import "google/protobuf/timestamp.proto";
// import "common/v1/common.proto"; // TODO: Fix import path

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  int64 company_id = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  int64 company_id = 3;
}

message CreateUserResponse {
  User user = 1;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

message UpdateUserRequest {
  string id = 1;
  string name = 2;
  string email = 3;
}

message UpdateUserResponse {
  User user = 1;
}

message DeleteUserRequest {
  string id = 1;
}

message DeleteUserResponse {
  bool success = 1;
}

message ListUsersRequest {
  int32 page = 1;
  int32 limit = 2;
  int64 company_id = 3; // Filter by company
}

message ListUsersResponse {
  repeated User users = 1;
  int32 total = 2;
  // common.v1.PaginationInfo pagination = 3; // TODO: Add back when import is fixed
}

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
}