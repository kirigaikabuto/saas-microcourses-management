version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/kirigaikabuto/saas-microcourses-management/proto/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: proto/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: proto/gen
    opt:
      - paths=source_relative